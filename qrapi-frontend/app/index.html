<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="scripts/app.js"></script>
        <link rel="stylesheet" href="styles/bootstrapstyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
       
        <script>
            if(loggedIn()){
                window.location.href= "contacts.html";
            }
        </script>
        <style>
            body {
        color: #999;
		background: #f5f5f5;
		font-family: 'Varela Round', sans-serif;
	}
           
        </style>
    </head>
    <body id="login-form">
        <div>
            <header>        
                <div class="main-content-header">
                  <h2>QuickRescue Login</h2>
                </div>
            </header>
        
        </div>
        <div class="login-form">    
                <form>
                    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
                    <h4 class="title">Login to Your Account</h4>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="name@quickrescue.com" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required="required">
                    </div>
                    <input type="button" class="btn btn-primary btn-block btn-lg" id="button" value="Login">              
                    <div>
                        <p id="mian-text"></p>
                    </div>
                </form>			
                </div>
        <footer class="footer">
            <div id="main-footer">
            </div>
        </footer>
        </body>
</html>
